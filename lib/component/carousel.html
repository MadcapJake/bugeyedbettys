<!DOCTYPE html>

<ul class="carousel" 
    ng-mouseenter='cmp.pause()' 
    ng-mouseleave='cmp.play()'
    style="list-style-type: none; 
           margin-left: -2em;">
  <li ng-repeat="slide in cmp.slides" 
      ng-class="{show: cmp.slides.indexOf(slide) == 0}" 
      id="{{cmp.slides.indexOf(slide) + 1}}">
    <img ng-src="{{slide['image']}}">
    <div class="caption">
      <h4>{{slide['title']}}</h4>
      <p>{{slide['text']}}</p>
    </div>
  </li>
</ul>
<form>
  <input type="button" value="Back" ng-click="cmp.prevSlide()"/>
  <input type="button" value="Forward" ng-click="cmp.nextSlide()"/>
</form>
