<div>
  <ul class="carousel" 
      ng-mouseenter='carousel.pause()' 
      ng-mouseleave='carousel.play()'
      style="list-style-type: none; 
             margin-left: -2em;">
    <li ng-repeat="slide in carousel.slides" 
        ng-class="{ show: carousel.slides.indexOf(slide) == 0,
                    item: }" 
        id="slide{{carousel.slides.indexOf(slide) + 1}}">
      <img ng-src="{{slide['image']}}">
      <div class="caption">
        <h4>{{slide['title']}}</h4>
        <p>{{slide['text']}}</p>
      </div>
    </li>
  </ul>
  <input type="button" value="Back" ng-click="carousel.prev()"/>
  <input type="button" value="Forward" ng-click="carousel.next()"/>
</div>
