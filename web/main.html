<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Bug Eyed Betty's</title>
    <link rel="stylesheet" href="bugeyedbettys.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <div id="header_logo"><img src="../assets/betty_web_logo.png"></div>
      
      <div id="menu_bar">
        <div class="ribbon">
          <a href="#"><span>Menu</span></a>
          <a href="#"><span>What's On Tap</span></a>
          <a href="#"><span>Specials</span></a>
          <a href="#"><span>Gift Cards</span></a>
          <a href="#"><span>Gallery</span></a>
          <a href="#"><span>About</span></a>
        </div>
      </div>
    </header>
    
    <div id="containers">
    
      <div id="splash_banners_container">
        <div ng-controller="main-carousel">
          <carousel interval="5000">
            <slide ng-repeat="slide in ctrl.slides" active="slide['active']">
              <img ng-src="{{slide['image']}}" style="margin:auto;">
              <div class="carousel-caption">
                <h4>{{slide['title']}}</h4>
                <p>{{slide['text']}}</p>
              </div>
            </slide>
          </carousel>
        </div>
      </div>
       
      <div class="main_container">
        <hr class="style-eight">
        <h2>Appetizers</h2>
        <h3>Garlic Fries</h3>
        <p>House cut, skin on fries tossed in garlic sauce and served with a
          creamy, spicy, red pepper aioli</p>
        <hr class="style-eight">
      </div>
      
    </div>

    <script type="application/dart" src="bugeyedbettys.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
